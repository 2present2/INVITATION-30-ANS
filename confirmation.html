<!DOCTYPE html>

            text-align: center;
            background-color: #f2f2f2;
            color: #333;
            padding: 50px;
        }
        .gif-container {
            position: relative;
            width: 100%; /* Le conteneur occupe toute la largeur disponible */

            margin: 0 auto; /* Centrage horizontal */
            padding-top: 90.79%; /* Ratio 380:345 (hauteur relative à la largeur) */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* S'ajuste à la largeur du conteneur */
            height: 100%; /* S'adapte à la hauteur du conteneur */
            border: none;
            display: block;
        }
        .confirmation-message {
            font-size: 1.5em;
            color: #28a745;
            margin: 20px 0; /* Ajout d'espacement entre les blocs */
        }
        .small-text {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 10px;
        }
        .highlight-text {
            color: #0fff95;
        }
        .red-text {
            color: #8B0000;
        }
    </style>
</head>
